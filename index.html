<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Your Map Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />
    <script src="https://cdn.syncfusion.com/ej2/dist/ej2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.syncfusion.com/ej2/material.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="CSS.css">
</head>
<body>
    <div class="overlay-container">
        <div class="map-overlay">
            <button id="temperature-btn"><i>🌡️</i> Temperature</button>
            <button id="dry-wet-btn"><i>💧</i> Dry/Wet Region</button>
            <button id="tourist-density-btn"><i>👥</i> Tourist Density</button>
        </div>
        <div class="content-wrapper">
            <div class="slider-content-wrapper">
                <div class="slider_container">
                    <div id="slider"></div>
                </div>
            </div>
        </div>
    </div>
	<br>
	<div class="legend-wrapper">
    <div class="legend-container">
      <div class="labels">
        <div class="temperature-label">55°C</div>
        <div class="temperature-label">30°C</div>
        <div class="temperature-label">20°C</div>
        <div class="temperature-label">10°C</div>
        <div class="temperature-label">0°C</div>
        <div class="temperature-label">-20°C</div>
        <div class="temperature-label">-40°C</div>
      </div>
      <div class="temperature-ramp"></div>
      <div class="precipitation-ramp"></div>
      <div class="labels">
        <div class="precipitation-label">Heavy precipitation</div>
        <div class="precipitation-label">Moderate precipitation</div>
      </div>
    </div>
  </div>
    <div id='map'></div>
	<script src="script.js"></script>
</body>
</html>
